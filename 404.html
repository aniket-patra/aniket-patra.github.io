  <body>
    <div>
      <p>OOPS!</p>
      <p id="blinker">404</p>
      <p>YOU'RE ON THE WRONG PAGE</p>

      <p>Taking you to CORRECT PAGE in <span id="counter">8</span> second(s)</p>
      <h1>
        <a href="https://aniket-patra.github.io/"
          >CLICK HERE TO ESCAPE FASTER</a
        >
      </h1>
    </div>
    <script>
      var i = 8;
      setInterval(function () {
        document.getElementById("counter").innerHTML = i;
        i = i - 1;

        if (i == -1) {
          window.location.href = "https://aniket-patra.github.io/";
        }
      }, 1000);
    </script>
